<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapCodex EO + MCP - 데모 체험</title>
  <meta name="description" content="SnapCodex EO + MCP - 주요 기능 데모 체험 페이지" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/js/style-BWOeU2Ow.js"></script>
  <script type="module" crossorigin src="/assets/js/slider-DrpXyTuL.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/css/style-DwTcmOAB.css">
</head>
<body class="bg-gray-900 text-white">
  <nav class="w-full z-50 bg-gray-900 bg-opacity-90 backdrop-blur-sm py-4" role="navigation" aria-label="데모 네비게이션">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <a href="/" class="text-2xl font-bold gradient-text" aria-label="SnapCodex 홈">SnapCodex</a>
      <a href="/" class="btn-secondary">메인으로</a>
    </div>
  </nav>
  <main>
    <section class="demo-section py-20" role="region" aria-label="데모 섹션">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-12">주요 기능 데모</h2>
        <div class="demo-slider">
          <div class="slide-container overflow-y-auto" role="region" aria-label="슬라이드 컨테이너">
            <!-- 슬라이드 내용이 여기에 동적으로 로드됩니다 -->
          </div>
          <div class="slide-controls">
            <button class="prev-slide" aria-label="이전 슬라이드">
              <i class="fas fa-chevron-left" aria-hidden="true"></i>
            </button>
            <div class="slide-dots" role="tablist" aria-label="슬라이드 네비게이션"></div>
            <button class="next-slide" aria-label="다음 슬라이드">
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
