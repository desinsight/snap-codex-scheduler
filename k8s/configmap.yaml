apiVersion: v1
kind: ConfigMap
metadata:
  name: snap-codex-scheduler-config
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://snap-codex.com"
  JWT_SECRET: "your-jwt-secret-key"
  JWT_EXPIRES_IN: "24h"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  ELASTICSEARCH_HOST: "elasticsearch-master"
  ELASTICSEARCH_PORT: "9200"
  PROMETHEUS_ENABLED: "true"
  METRICS_ENABLED: "true" 