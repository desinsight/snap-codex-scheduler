apiVersion: apps/v1
kind: Deployment
metadata:
  name: snap-codex-nginx
  namespace: snap-codex
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snap-codex-nginx
  template:
    metadata:
      labels:
        app: snap-codex-nginx
    spec:
      volumes:
      - name: nginx-config
        configMap:
          name: snap-codex-nginx-config
      - name: nginx-cache
        emptyDir: {}
      - name: tls-secret
        secret:
          secretName: snap-codex-tls
      containers:
      - name: nginx
        image: snap-codex-nginx:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: nginx-cache
          mountPath: /tmp/nginx_cache
        - name: tls-secret
          mountPath: /etc/nginx/ssl
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        envFrom:
        - configMapRef:
            name: snap-codex-env-config 