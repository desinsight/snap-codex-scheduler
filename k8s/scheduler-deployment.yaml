apiVersion: apps/v1
kind: Deployment
metadata:
  name: snap-codex-scheduler
  namespace: default
  labels:
    app: snap-codex-scheduler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snap-codex-scheduler
  template:
    metadata:
      labels:
        app: snap-codex-scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: snap-codex-scheduler
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: snap-codex-scheduler
        image: 848598601877.dkr.ecr.us-east-1.amazonaws.com/snap-codex-scheduler:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        envFrom:
        - configMapRef:
            name: snap-codex-scheduler-config
        - secretRef:
            name: snap-codex-scheduler-secrets
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: logs
          mountPath: /var/log/snap-codex
      volumes:
      - name: config-volume
        configMap:
          name: snap-codex-scheduler-config
      - name: logs
        emptyDir: {}
      - name: ssl-cert
        secret:
          secretName: snap-codex-tls
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key 