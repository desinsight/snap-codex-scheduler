apiVersion: apps/v1
kind: Deployment
metadata:
  name: snap-codex-scheduler
  labels:
    app: snap-codex-scheduler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snap-codex-scheduler
  template:
    metadata:
      labels:
        app: snap-codex-scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: snap-codex-scheduler
        image: snap-codex-scheduler:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: snap-codex-scheduler-config
        - secretRef:
            name: snap-codex-scheduler-secrets
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: snap-codex-scheduler-config 