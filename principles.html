<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapCodex의 5대 원칙</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
            color: #1e3a8a;
            overflow: hidden;
        }
        .title-bar {
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            color: white;
            padding: 20px 50px;
            border-radius: 0 0 30px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .principle-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .principle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .icon-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <!-- Title Bar -->
        <div class="title-bar w-1/2 mb-8">
            <h1 class="text-3xl font-bold">SnapCodex의 5대 원칙</h1>
        </div>

        <!-- Principles Grid -->
        <div class="px-16 py-8 flex-grow flex flex-col">
            <div class="grid grid-cols-5 gap-6 h-full">
                <!-- Principle 1: Explainable -->
                <div class="principle-card p-6 flex flex-col items-center text-center">
                    <div class="icon-container bg-blue-100">
                        <i class="fas fa-brain text-3xl text-blue-600"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-blue-800">Explainable</h2>
                    <h3 class="text-sm font-medium text-blue-600 mb-3">설명 가능한 AI</h3>
                    <p class="text-gray-600 text-sm">AI가 '왜' 이런 결과를 도출했는지 명확히 이해할 수 있는 구조</p>
                </div>

                <!-- Principle 2: Universal -->
                <div class="principle-card p-6 flex flex-col items-center text-center">
                    <div class="icon-container bg-indigo-100">
                        <i class="fas fa-globe text-3xl text-indigo-600"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-indigo-800">Universal</h2>
                    <h3 class="text-sm font-medium text-indigo-600 mb-3">누구나 사용 가능</h3>
                    <p class="text-gray-600 text-sm">기술 지식 수준과 무관하게 모든 사용자가 접근 가능한 인터페이스</p>
                </div>

                <!-- Principle 3: Evolution -->
                <div class="principle-card p-6 flex flex-col items-center text-center">
                    <div class="icon-container bg-purple-100">
                        <i class="fas fa-dna text-3xl text-purple-600"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-purple-800">Evolution</h2>
                    <h3 class="text-sm font-medium text-purple-600 mb-3">진화하는 시스템</h3>
                    <p class="text-gray-600 text-sm">사용자 피드백을 통해 지속적으로 발전하고 진화하는 시스템</p>
                </div>

                <!-- Principle 4: Useful -->
                <div class="principle-card p-6 flex flex-col items-center text-center">
                    <div class="icon-container bg-green-100">
                        <i class="fas fa-tools text-3xl text-green-600"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-green-800">Useful</h2>
                    <h3 class="text-sm font-medium text-green-600 mb-3">실용성</h3>
                    <p class="text-gray-600 text-sm">실제 업무 자동화와 직접 연결되는 실용적 기능 중심</p>
                </div>

                <!-- Principle 5: Easy -->
                <div class="principle-card p-6 flex flex-col items-center text-center">
                    <div class="icon-container bg-yellow-100">
                        <i class="fas fa-puzzle-piece text-3xl text-yellow-600"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2 text-yellow-800">Easy</h2>
                    <h3 class="text-sm font-medium text-yellow-600 mb-3">쉬운 사용성</h3>
                    <p class="text-gray-600 text-sm">학습 없이 바로 사용할 수 있는 직관적인 사용자 경험</p>
                </div>
            </div>
        </div>
        
        <!-- Bottom Bar -->
        <div class="w-full h-2 bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600"></div>
    </div>
</body>
</html>
