apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snap-codex-scheduler-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: ${ACM_CERTIFICATE_ARN}
    external-dns.alpha.kubernetes.io/hostname: scheduler.snap-codex.com, api.snap-codex.com
spec:
  rules:
  - host: scheduler.snap-codex.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snap-codex-scheduler
            port:
              number: 80
  - host: api.snap-codex.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snap-codex-scheduler
            port:
              number: 80 