<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Snap Codex Scheduler</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Snap Codex Scheduler에 관심을 가져주셔서 감사합니다. 문의사항을 남겨주시면 빠르게 답변드리겠습니다.">
</head>
<body>
    <main class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form" method="POST" data-netlify="true">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">문의사항</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="cta-button">보내기</button>
        </form>
    </main>
</body>
</html>
