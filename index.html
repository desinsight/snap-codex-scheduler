  <body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-gray-900 bg-opacity-90 backdrop-blur-sm" role="navigation" aria-label="메인 네비게이션">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2" aria-label="SnapCodex 홈">
                      <span class="text-2xl font-bold gradient-text">SnapCodex</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="text-gray-300 hover:text-white transition" aria-label="기능 소개">기능</a>
                    <a href="/demo" class="text-gray-300 hover:text-white transition" aria-label="데모">데모</a>
                    <a href="#contact" class="btn-primary" aria-label="문의하기">문의하기</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section min-h-screen flex items-center" role="banner">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto text-center">
                <h1 class="text-4xl md:text-6xl font-bold gradient-text mb-6">
                    SnapCodex EO + MCP
                </h1>
                <p class="text-xl text-gray-300 mb-8">
                    건축 및 엔지니어링을 위한 AI 기반 자동화 플랫폼
                </p>
                <div class="flex justify-center space-x-4">
                    <a href="https://desinsight.github.ioimage.png/snap-codex-scheduler/demo.html" class="btn-primary" aria-label="체험하기">체험하기</a>
                    <a href="#contact" class="btn-secondary" aria-label="문의하기">문의하기</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Demo Section -->
    <section id="demo" class="demo-section py-20" role="region" aria-label="데모 섹션">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">주요 기능 데모</h2>
            <div class="demo-slider">
                <div class="slide-container overflow-y-auto" role="region" aria-label="슬라이드 컨테이너">
                    <!-- 슬라이드 내용이 여기에 동적으로 로드됩니다 -->
                </div>
                <div class="slide-controls">
                    <button class="prev-slide" aria-label="이전 슬라이드">
                        <i class="fas fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <div class="slide-dots" role="tablist" aria-label="슬라이드 네비게이션"></div>
                    <button class="next-slide" aria-label="다음 슬라이드">
                        <i class="fas fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="features-section py-20" role="region" aria-label="기능 소개">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">주요 기능</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <a href="/feature-ai.html" class="feature-card block hover:shadow-lg transition" role="article">
                    <i class="fas fa-robot text-4xl text-blue-400 mb-4" aria-hidden="true"></i>
                    <h3 class="text-xl font-bold mb-2">AI 기반 자동화</h3>
                    <p class="text-gray-400">도면 분석, 비용 산출, 보고서 생성 등 반복적인 작업을 자동화합니다.</p>
                </a>
                <a href="/feature-analytics.html" class="feature-card block hover:shadow-lg transition" role="article">
                    <i class="fas fa-chart-line text-4xl text-green-400 mb-4" aria-hidden="true"></i>
                    <h3 class="text-xl font-bold mb-2">실시간 분석</h3>
                    <p class="text-gray-400">프로젝트 진행 상황을 실시간으로 모니터링하고 분석합니다.</p>
                </a>
                <a href="/feature-cloud.html" class="feature-card block hover:shadow-lg transition" role="article">
                    <i class="fas fa-cloud text-4xl text-purple-400 mb-4" aria-hidden="true"></i>
                    <h3 class="text-xl font-bold mb-2">클라우드 통합</h3>
                    <p class="text-gray-400">어디서나 접근 가능한 클라우드 기반 솔루션을 제공합니다.</p>
                </a>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section py-20" role="region" aria-label="문의하기">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">문의하기</h2>
            <div class="max-w-2xl mx-auto">
                <form class="space-y-6" role="form" aria-label="문의 양식">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">이름</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="홍길동" required aria-required="true">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">이메일</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="example@company.com" required aria-required="true">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300">문의사항</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="문의하실 내용을 입력해주세요." required aria-required="true"></textarea>
                    </div>
                    <button type="submit" class="w-full btn-primary" aria-label="문의하기 버튼">문의하기</button>
                </form>
            </div>
        </div>
    </section>
