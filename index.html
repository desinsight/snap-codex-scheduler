<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Snap Codex Scheduler - 스마트한 일정 관리 도구" />
    <meta name="color-scheme" content="dark light" />
    <!-- theme-color for Chrome, Edge, Safari -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <!-- msapplication-TileColor for Windows -->
    <meta name="msapplication-TileColor" content="#000000" />
    <!-- apple-mobile-web-app-status-bar-style for iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <title>Snap Codex Scheduler</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
